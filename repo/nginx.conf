# User will be set dynamically by entrypoint
worker_processes auto;

# Reduce logging for performance
error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;

events {
    # Increase worker connections for better concurrency
    worker_connections 4096;
    # Use epoll for better performance on Linux
    use epoll;
    # Accept multiple connections at once
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Disable access logging for better performance (enable only if needed)
    access_log off;

    # Core performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Increase keepalive for persistent connections
    keepalive_timeout 30;
    keepalive_requests 1000;

    # Optimize file serving
    open_file_cache max=10000 inactive=60s;
    open_file_cache_valid 120s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Compression for text files
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    server {
        listen 80 default_server;
        root /avocado-repo;

        # Directory listing optimizations
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        autoindex_format html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        location / {
            # Optimize file serving
            try_files $uri $uri/ =404;

            # Add ETag for better caching
            etag on;
        }

        # Aggressive caching for RPM packages and metadata
        location ~* \.(rpm)$ {
            expires 24h;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";

            # Direct file serving optimizations
            sendfile on;
            tcp_nopush on;
        }

        # Cache metadata files
        location ~* \.(xml|gz|bz2)$ {
            expires 1h;
            add_header Cache-Control "public";
            etag on;
        }

        # Cache static content
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # Disable logging for common files to reduce I/O
        location = /favicon.ico {
            access_log off;
            log_not_found off;
            expires 7d;
        }

        location = /robots.txt {
            access_log off;
            log_not_found off;
        }
    }
}
